<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>챗봇 AI</title>
</head>
<body>
  <style>
    .chat-content { height: 456px; overflow-y: scroll; margin-bottom: 10px; }
    .line { margin-top: 10px; display: flex; }
    .chat-box { background: #eee; padding: 5px; max-width: 200px; }
    .mine { margin-left: auto; }
  </style>
  <div class="chat-content">
    <div class="line">

    </div>
    <div class="line">

    </div>
  </div>
  <input class="chat-box" id="input">
  <button id="send">전송</button>

  <script type="module">
    import { Configuration, OpenAIApi } from 'https://cdn.skypack.dev/openai';

    document.querySelector('#send').addEventListener('click', function(){
      var template = `<div class="line">
        <span class="chat-box mine">${ document.querySelector('#input').value }</span>
      </div>`
      document.querySelector('.chat-content').insertAdjacentHTML('beforeend', template);

      

      const configuration = new Configuration({
        apiKey: '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',
      });
      const openai = new OpenAIApi(configuration);

      openai.createCompletion({
        model: "text-davinci-003",
        prompt: document.querySelector('#input').value,
        temperature: 0.5,
        max_tokens: 256,
        top_p: 1,
        frequency_penalty: 0.5,
        presence_penalty: 0,
      }).then((result)=>{
        console.log(result.data.choices[0].text)
        var template = `<div class="line">
          <span class="chat-box">${ result.data.choices[0].text }</span>
        </div>`
        document.querySelector('.chat-content').insertAdjacentHTML('beforeend', template);
      })

    })
  </script>

</body>
</html>
